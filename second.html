<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Styles Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Embedded CSS -->
    <style>
        /* Embedded CSS styles */
        body {
            background-color: #f0f8ff; /* light blue */
            font-family: Arial, sans-serif; /*  */
        }

        h1 {
            color: #2c3e50; /* dark blue */
            text-align: center; /* center text */
        }

        p {
            color: #34495e; /* dark gray */
            padding: 10px;
        }
    </style>
</head>

<body>
    <!-- Inline styling example -->
    <h1 style="color: #e74c3c; font-size: 36px;">Inline and Embedded CSS</h1> <!-- Inline styling overrides embedded -->
    <p>This is my second html page with inline and embedded css</p>
    <p style="color: #16a085; font-weight: bold;">This is a paragraph styled with inline CSS, which overrides embedded CSS.</p> <!-- Inline styling -->
    <ul>
        <li>My name is Gabe</li>
        <li>I love CSS</li>
    </ul>
</body>

</html>
